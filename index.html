<!DOCTYPE html>
<html>
  <head>
    <title>Photos by Taylor Lapeyre</title>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, sans-serif;
        background-color: #222;
      }

      .page-header {
        margin: 50px 0;
      }

      .page-title {
        margin: 0;
        font-size: 10px;
        font-weight: 400;
        color: white;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .page-blurb {
        font-size: 12px;
        line-height: 1.4;
        color: white;
      }

      .page-container {
        display: grid;
        grid-template-columns: 1fr min(845px, 90%) 1fr;
      }

      .page-container > * {
        grid-column: 2;
      }

      .photo-container {
        width: 100%;
        padding-bottom: 10px;
        border-radius: 4px;
        margin: 0;
        margin-bottom: 150px;
        text-align: center;
        justify-self: center;
      }

      .vertical.photo-container {
        max-width: 60%;
      }

      .full-bleed.photo-container {
        width: 100%;
        grid-column: 1 / 4;
        padding-left: 8px;
        padding-right: 8px;
      }

      .photo {
        width: 100%;
      }

      .photo-caption {
        font-size: 8px;
        text-align: right;
        padding-top: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="page-header">
        <p class="page-blurb">
          I'm Nobody! Who are you?<br />
          Are you – Nobody – too?<br />
          Then there's a pair of us!<br />
          Don't tell! they'd advertise – you know!
          <br /><br />
          How dreary – to be – Somebody!<br />
          How public – like a Frog –<br />
          To tell one's name – the livelong June –<br />
          To an admiring Bog!<br />
          <br />
          <h1 class="page-title">— Emily Dickinson</h1>
        </p>
      </div>
      <figure class="photo-container">

            srcset="https://taylorlapeyre.imgix.net/1.jpg?w=1000"

            srcset="https://taylorlapeyre.imgix.net/1.jpg?w=545"
          />
          <source
            media="(min-width: 345px)"
            srcset="https://taylorlapeyre.imgix.net/1.jpg?w=345"
          />
          <img
            class="photo"
            loading="lazy"
            src="https://taylorlapeyre.imgix.net/1.jpg?w=1000"
          />
        </picture>
